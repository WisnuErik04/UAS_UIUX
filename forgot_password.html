<html lang="en">

    <link rel="stylesheet" href="login.css">

  <body>
    <section id="login">
      <div class="login-card">
        <form class="login-form">
          <svg
            alt="Logo"
            class="logo"
            width="36"
            height="40"
            viewBox="0 0 36 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_2002_5840)">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"

              />
            </g>
            <defs>
              <clipPath id="clip0_2002_5840">
                <rect width="36" height="40" fill="white" />
              </clipPath>
            </defs>
          </svg>

          <h1 class="welcome-title">Lupa password? </h1>

          <div class="input-group">
            <label for="email" class="form-label">Email</label>
            <div class="input-container">
              <svg
                alt=""
                class="input-icon"
                width="42"
                height="34"
                viewBox="0 0 42 34"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 7L17.3298 18.4309C18.6522 19.3565 19.3134 19.8193 20.0325 19.9986C20.6678 20.157 21.3322 20.157 21.9675 19.9986C22.6866 19.8193 23.3478 19.3565 24.6702 18.4309L41 7M10.6 33H31.4C34.7603 33 36.4405 33 37.7239 32.346C38.8529 31.7708 39.7708 30.8529 40.346 29.7239C41 28.4405 41 26.7603 41 23.4V10.6C41 7.23969 41 5.55953 40.346 4.27606C39.7708 3.14708 38.8529 2.2292 37.7239 1.65396C36.4405 1 34.7603 1 31.4 1H10.6C7.23969 1 5.55953 1 4.27606 1.65396C3.14708 2.2292 2.2292 3.14708 1.65396 4.27606C1 5.55953 1 7.23969 1 10.6V23.4C1 26.7603 1 28.4405 1.65396 29.7239C2.2292 30.8529 3.14708 31.7708 4.27606 32.346C5.55953 33 7.23969 33 10.6 33Z"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Masukan disini"
              />
            </div>
          </div>

          <div class="actions-group">
            <a href="forgot_password_success.html" class="btn btn-primary">Kirim reset password</a>
            <a href="login.html" class="btn btn-secondary">Kembali ke login</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
